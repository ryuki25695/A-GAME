<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ad Game</title>
    <!-- Google AdSenseの広告スクリプトを追加 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4203471643023912"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Avoid the Ad Game</h1>
    
    <!-- 広告のコード -->

            style="display:block; width:120px; height:50px;"
            data-ad-client="ca-pub-4203471643023912"
            data-ad-slot="3138081763"></ins>
    </div>

    <!-- ゲームエリア -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- ゲームスクリプト -->
    <script src="game.js"></script>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
